# The cweb artifacts and artifacts from a few open source projects
# that are not already up on ibiblio may be automatically downloaded
# from the cweb maven repository on source forge or on
# proto.cognitiveweb.org.  If the license does not permit
# redistrubution, then you will have to get the artifact from its
# authoritative source.

maven.repo.remote=http://www.ibiblio.org/maven/,http://www.cognitiveweb.org/maven-repository,http://proto.cognitiveweb.org/maven-repository


# Links to external packages.  The package-list javadoc file for
# directory referenced by the (relative) URLs MUST exist at the time
# that the javadoc for this package is generated.

maven.javadoc.links=\
  http://java.sun.com/j2se/1.4.2/docs/api \
, http://proto.cognitiveweb.org/projects/cweb/multiproject/cweb-generic/apidocs

maven.javadoc.offlineLinks=\
  http://java.sun.com/j2se/1.4.2/docs/api#/j2sdk1.4.1_02/docs/api \
, http://proto.cognitiveweb.org/projects/cweb/multiproject/cweb-generic/apidocs#../../../../generic-api/target/docs/apidocs
