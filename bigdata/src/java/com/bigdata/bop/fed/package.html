<title>query operators for scale-out</title>
</head>
<body>

<p>

    This package provides query operators specific to scale-out.  In order to
    allow the same query plans to be used for scale-out and scale-out, these
    operators are evaluated as NOPs if they are evaluated against a scaleup
    system.
    
</p>
