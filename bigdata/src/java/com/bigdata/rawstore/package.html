<title>Raw Store</title>
</head>
<body>

<p>
A set of interfaces and some simple implementations for a read-write
store without atomic commit or transactions.  The {@link
com.bigdata.journal.Journal} provides an implementation of this {@link
IRawStore} interface that supports atomic commit and is restart-safe.
</p>
